<body ondragstart="return false;" ondrop="return false;">
    <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var oMain = new CMain({
                audio_enable_on_startup: false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS 
                fullscreen: true     //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
            });

            // Check if we're in promotion mode
            var urlParams = new URLSearchParams(window.location.search);
            var promotionResult = urlParams.get('promotion_result');

            if (promotionResult === 'win' || promotionResult === 'lose') {
                // Set promotion mode
                PROMOTION_MODE = true;
                PROMOTION_RESULT = (promotionResult === 'win') ? MODE_PROMOTION_WIN : MODE_PROMOTION_LOSE;
            }


            document.addEventListener("start_session", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeStartSession();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("end_session", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeEndSession();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("save_score", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeSaveScore({ score: evt.detail.score });
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("show_interlevel_ad", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShowInterlevelAD();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("share_event", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShareEvent({
                        img: TEXT_SHARE_IMAGE,
                        title: TEXT_SHARE_TITLE,
                        msg: TEXT_SHARE_MSG1 + evt.detail.score + TEXT_SHARE_MSG2,
                        msg_share: TEXT_SHARE_SHARE1 + evt.detail.score + TEXT_SHARE_SHARE1
                    });

                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            if (isIOS()) {
                setTimeout(function () { sizeHandler(); }, 200);
            } else {
                sizeHandler();
            }
        });

    </script>
    <div class="check-fonts">
        <p class="check-font-1">impact</p>
    </div>

    <canvas id="canvas" class='ani_hack' width="1920" height="1920"> </canvas>
    <div id="block_game"
        style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none">
    </div>

</body>
