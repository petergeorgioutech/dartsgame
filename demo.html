<body ondragstart="return false;" ondrop="return false;">
    <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var oMain = new CMain({
                audio_enable_on_startup: false, //ENABLE/DISABLE AUDIO WHEN GAME STARTS 
                fullscreen: true     //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
            });

            // Check if we're in promotion mode using data attributes or sessionStorage
            var canvas = document.getElementById('canvas');
            var promotionMode = canvas.getAttribute('data-promotion-mode');
            var promotionResult = canvas.getAttribute('data-promotion-result');

            // Check sessionStorage first (for demo links from index.html)
            var sessionPromotionMode = sessionStorage.getItem('promotion_mode');
            var sessionPromotionResult = sessionStorage.getItem('promotion_result');

            if (sessionPromotionMode === 'true') {
                // Use sessionStorage settings
                PROMOTION_MODE = true;
                PROMOTION_RESULT = (sessionPromotionResult === 'win') ? MODE_PROMOTION_WIN : MODE_PROMOTION_LOSE;

                // Update canvas attributes to reflect the settings
                canvas.setAttribute('data-promotion-mode', 'true');
                canvas.setAttribute('data-promotion-result', sessionPromotionResult);

                // Clear sessionStorage
                sessionStorage.removeItem('promotion_mode');
                sessionStorage.removeItem('promotion_result');

                console.log('Promotion mode enabled from sessionStorage:', sessionPromotionResult);
            } else if (promotionMode === 'true') {
                // Use data attribute settings
                PROMOTION_MODE = true;
                PROMOTION_RESULT = (promotionResult === 'win') ? MODE_PROMOTION_WIN : MODE_PROMOTION_LOSE;
                console.log('Promotion mode enabled from data attributes:', promotionResult);
            }

            // Read instruction text from data attributes if promotion mode is enabled
            if (PROMOTION_MODE) {
                var instructionsTitle = canvas.getAttribute('data-promotion-instructions-title');
                var instructionsButtonText = canvas.getAttribute('data-promotion-instructions-button-text');

                if (instructionsTitle) {
                    // Convert HTML entities back to newlines
                    PROMOTION_INSTRUCTIONS_TITLE = instructionsTitle.replace(/&#10;/g, '\n');
                    console.log('Instructions title set from data attribute');
                }

                if (instructionsButtonText) {
                    PROMOTION_INSTRUCTIONS_BUTTON_TEXT = instructionsButtonText;
                    console.log('Instructions button text set from data attribute');
                }
            }


            document.addEventListener("start_session", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeStartSession();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("end_session", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeEndSession();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("save_score", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeSaveScore({ score: evt.detail.score });
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("show_interlevel_ad", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShowInterlevelAD();
                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            document.addEventListener("share_event", function (evt) {
                if (getParamValue('ctl-arcade') === "true") {
                    parent.__ctlArcadeShareEvent({
                        img: TEXT_SHARE_IMAGE,
                        title: TEXT_SHARE_TITLE,
                        msg: TEXT_SHARE_MSG1 + evt.detail.score + TEXT_SHARE_MSG2,
                        msg_share: TEXT_SHARE_SHARE1 + evt.detail.score + TEXT_SHARE_SHARE1
                    });

                }
                //...ADD YOUR CODE HERE EVENTUALLY
            });

            if (isIOS()) {
                setTimeout(function () { sizeHandler(); }, 200);
            } else {
                sizeHandler();
            }
        });

    </script>
    <div class="check-fonts">
        <p class="check-font-1">impact</p>

    <canvas id="canvas" class='ani_hack' width="1920" height="1920" data-promotion-mode="true"
        data-promotion-result="lose"
        data-promotion-instructions-title="To be in with a chance of winning,&#10;follow the instructions to fire the dart.&#10;&#10;If you hit the bullseye, you win a prize.&#10;&#10;Good luck"
        data-promotion-instructions-button-text="Continue →"> </canvas>
    <div id="block_game"
        style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none">
    </div>

    <!-- Bootstrap Modal for Promotion Results -->
    <div class="modal fade promotion-modal" id="promotionResultModal" tabindex="-1"
        aria-labelledby="promotionResultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promotionResultModalLabel">Result</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="result-icon" id="resultIcon"></div>
                    <h4 id="resultTitle">Result</h4>
                    <p id="resultMessage">Result message will appear here.</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Bootstrap modal
        const promotionModal = new bootstrap.Modal(document.getElementById('promotionResultModal'));

        // Function to show win modal
        function showWinModal() {
            document.getElementById('resultIcon').innerHTML = '🎯';
            document.getElementById('resultTitle').textContent = 'BULLSEYE! YOU WIN!';
            document.getElementById('resultMessage').textContent = 'Congratulations! You hit the bullseye and won the prize!';
            document.querySelector('.modal-header').className = 'modal-header win-modal';
            promotionModal.show();
        }

        // Function to show lose modal
        function showLoseModal() {
            document.getElementById('resultIcon').innerHTML = '❌';
            document.getElementById('resultTitle').textContent = 'NICE TRY! BETTER LUCK NEXT TIME!';
            document.getElementById('resultMessage').textContent = 'You missed the bullseye this time. Try again for another chance to win!';
            document.querySelector('.modal-header').className = 'modal-header lose-modal';
            promotionModal.show();
        }

        // Listen for promotion result events from the game
        document.addEventListener('promotion_win_result', function () {
            showWinModal();
        });

        document.addEventListener('promotion_lose_result', function () {
            showLoseModal();
        });

        // Helper functions to control promotion settings
        function setPromotionMode(enabled, result, instructionsTitle, instructionsButtonText) {
            var canvas = document.getElementById('canvas');
            canvas.setAttribute('data-promotion-mode', enabled.toString());
            canvas.setAttribute('data-promotion-result', result);

            if (instructionsTitle) {
                // Convert newlines to HTML entities for data attribute
                var encodedTitle = instructionsTitle.replace(/\n/g, '&#10;');
                canvas.setAttribute('data-promotion-instructions-title', encodedTitle);
            }

            if (instructionsButtonText) {
                canvas.setAttribute('data-promotion-instructions-button-text', instructionsButtonText);
            }

            // Update global settings
            PROMOTION_MODE = enabled;
            PROMOTION_RESULT = (result === 'win') ? MODE_PROMOTION_WIN : MODE_PROMOTION_LOSE;

            if (instructionsTitle) {
                PROMOTION_INSTRUCTIONS_TITLE = instructionsTitle;
            }

            if (instructionsButtonText) {
                PROMOTION_INSTRUCTIONS_BUTTON_TEXT = instructionsButtonText;
            }

            console.log('Promotion mode set to:', enabled, 'with result:', result);
        }

        function enablePromotionWin() {
            setPromotionMode(true, 'win');
        }

        function enablePromotionLose() {
            setPromotionMode(true, 'lose');
        }

        function disablePromotion() {
            setPromotionMode(false, 'win');
        }

        // Example functions for custom instruction text
        function setCustomInstructions() {
            var customTitle = "Welcome to our special promotion!\n\nAim for the bullseye to win amazing prizes.\n\nClick anywhere to throw your dart!";
            var customButtonText = "Let's Play!";
            setPromotionMode(true, 'win', customTitle, customButtonText);
        }

        function setSpanishInstructions() {
            var spanishTitle = "¡Bienvenido a nuestra promoción especial!\n\nApunta al centro para ganar premios increíbles.\n\n¡Haz clic en cualquier lugar para lanzar tu dardo!";
            var spanishButtonText = "¡Juguemos!";
            setPromotionMode(true, 'win', spanishTitle, spanishButtonText);
        }

        // Make functions globally available
        window.setPromotionMode = setPromotionMode;
        window.enablePromotionWin = enablePromotionWin;
        window.enablePromotionLose = enablePromotionLose;
        window.disablePromotion = disablePromotion;
        window.setCustomInstructions = setCustomInstructions;
        window.setSpanishInstructions = setSpanishInstructions;
    </script>
